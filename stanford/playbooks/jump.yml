#!/usr/bin/env ansible-playbook
---
# TODO: configure subnet to use non-default/public route table
- include: ../playbooks/cluster.yml
  vars:
    ansible_ssh_common_args: ''
    CLUSTER_ASSIGN_PUBLIC_IP: yes
    CLUSTER_NAME: jump
    CLUSTER_SECURITY_GROUPS:
      - "{{ CLUSTER_SECURITY_GROUP }}"
  when: redeploy | default(False) | bool
- name: 'Setup jumpbox'
  hosts: "tag_Cluster_jump:&tag_todo_deploy:&tag_Deployment_{{ COMMON_DEPLOYMENT }}"
  gather_facts: True
  become: true
  vars:
    ansible_ssh_common_args: ''
    CLUSTER_NAME: jump
  vars_files:
    - "{{ COMMON_DEPLOYMENT_DIR }}/common.yaml"
  roles:
    - role: common
      tags: common
